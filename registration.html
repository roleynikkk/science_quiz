<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация команды | ScienceQuiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="registration-style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAH3wUx1u70JILfIvBS0eYCEDsZ9npS3X4",
      authDomain: "scincequiz-73bda.firebaseapp.com",
      projectId: "scincequiz-73bda",
      storageBucket: "scincequiz-73bda.firebasestorage.app",
      messagingSenderId: "440858666248",
      appId: "1:440858666248:web:422efcc7ee6f79dd7938bd"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
  </script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo">
        <img src="quiz_logo_update.jpg" alt="ScienceQuiz" class="logo-icon">
        <div class="logo-text">
          <h1>ScienceQuiz</h1>
          <p>Регистрация команды на интеллектуальную игру</p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="card">
        <h2>Форма регистрации команды</h2>

        <form id="registrationForm" class="form">
          <div class="form-group">
            <label for="gameSelect">Выберите игру</label>
            <select id="gameSelect" required>
              <option value="">Загрузка списка игр...</option>
            </select>
          </div>

          <div id="gameInfo" class="game-info"></div>

          <div class="form-group">
            <label for="teamName">Название команды</label>
            <input type="text" id="teamName" placeholder="Например, Квантовый Легион" required>
          </div>

          <div class="form-group">
            <label for="memberCount">Количество участников</label>
            <input type="number" id="memberCount" min="1" max="20" placeholder="От 1 до 20" required>
          </div>

          <div class="form-group">
            <label for="captainContact">Ссылка на соцсети капитана</label>
            <input type="url" id="captainContact" placeholder="https://vk.com/..." required>
          </div>

          <div class="form-group">
            <label for="captainName">Имя капитана (необязательно)</label>
            <input type="text" id="captainName" placeholder="Имя и фамилия капитана">
          </div>

          <button type="submit" id="submitBtn" class="btn primary">
            Зарегистрировать команду
          </button>
        </form>

        <div id="successMessage" class="success-message">
          <h3>Команда успешно зарегистрирована!</h3>
          <p>Ваша команда добавлена в список участников игры.</p>
          <p>Если у вас есть вопросы о регистрации или проведении игры, обратитесь к организаторам.</p>
          <button class="btn" onclick="window.resetForm()">Зарегистрировать ещё одну команду</button>
        </div>
      </section>
    </main>

    <div id="notification" class="notification">
      <span id="notificationText"></span>
      <button class="close-btn" onclick="window.closeNotification()">×</button>
    </div>
  </div>

  <script type="module" src="registration.js"></script>
</body>
</html>
